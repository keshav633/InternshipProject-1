<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="ct.css">
</head>
<body>
    <div class="contact-container">
        <form class="contact-left">
          <div class="contact-left-title">
            <h2>Get in Touch</h2>
            <hr>
          </div>
           
          <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
          <input type="tel" name="telephone"  pattern="[6789]{1}[0-9]{9}" maxlength="10" title="Ten digits number" placeholder="Your Number" class="contact-inputs"  required>
          <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
          <input type="text" name="subject" placeholder="Your Subject" class="contact-inputs" required >
          <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
          
          <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <img src="bg_img.png" alt="" width="700px" height="500px">
        </div>
    </div>
</body>
</html>
